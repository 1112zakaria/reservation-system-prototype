version: "3.9"
services:
  app:
    build: .
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/reservations?schema=public
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Reservations MVP}
    ports:
      - "80:3000"
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: reservations
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
